<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <style>
      img {
        width:800px;
        height:600px;
      }
    .smallart {
      width:30px;
      height:120px;
      overflow: hidden;
      position:relative;
      top: 100px;
    }
      h1 {
        text-align: left;
      }
    </style>
    
  </head>
  
  <body>
    <h1>Some of my cool art that i make. Hover over a sliver to see the full image!</h1>
    <div id="container" style="display:flex; justify-content:center; align-items:end;">
    <div class="smallart"> <img src="WebArt1/Asphalt Girl.jpg" style="position:relative;"> </div>
    <div class="smallart"> <img src="WebArt1/crazy stuff.jpg"> </div>
    <div class="smallart"> <img src="WebArt1/flink and ethany.jpg"> </div>
    <div class="smallart"> <img src="WebArt1/grand old time.jpg"> </div>
    <div class="smallart"> <img src="WebArt1/having some fun.png"> </div>
    <div class="smallart"> <img src="WebArt1/Hey.png"> </div>
    <div class="smallart"> <img src="WebArt1/ive had enough im drawing nepeta.jpg"> </div>
    <div class="smallart"> <img src="WebArt1/koshishish.jpg"> </div>
    <div class="smallart"> <img src="WebArt1/lain.png"> </div>
    <div class="smallart"> <img src="WebArt1/Something fleshed out.png"> </div>
    <div class="smallart"> <img src="WebArt1/winner.jpg"> </div>
    <div class="smallart"> <img src="WebArt1/wonder what this could be.jpg"> </div>
    <div class="smallart"> <img src="WebArt1/Yume Cryptie.png"> </div>
    <div class="smallart"> <img src="WebArt1/E2qvbDMXEAY5HsY.jpg"> </div>
    <div class="smallart"> <img src="WebArt1/ENA DAAAAAY.png"> </div>
    <div class="smallart"> <img src="WebArt1/FBIeRAtWYAM6ko7.png"> </div>
    <div class="smallart"> <img src="WebArt1/carlem.png"> </div>
    <div class="smallart"> <img src="WebArt1/demon pal.png"> </div>
      
    </div>
    <script>
      const smallart = document.querySelectorAll("div.smallart");
      console.log(smallart.item(0));
      console.log(smallart.item(1));
      smallart.forEach((currentValue) => {
        currentValue.addEventListener("mouseover", (event) => {
          currentValue.style.width = "800px";
          currentValue.style.height = "600px";
        });
        currentValue.addEventListener("mouseout", (event) => {
          currentValue.style.width = "30px";
          currentValue.style.height = "120px";
        });
      });
    </script>
  </body>
</html>
