<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <style>
      img {

      height:120px;

    }

      }
    </style>
    
  </head>

    <img class="smallart" src="WebArt1/motivation.jpg"> 
    
    <script>
      const smallart = document.querySelectorAll("div.smallart");
      smallart.forEach((currentValue) => {
        currentValue.addEventListener("mouseover", (event) => {
          console.log(currentValue.querySelector("img"));
          currentValue.style.width = "800px";
          currentValue.querySelector("img").style.top = "30px";
        });
        currentValue.addEventListener("mouseout", (event) => {
          currentValue.style.width = "30px";
          currentValue.style.height = "120px";
          currentValue.querySelector("img").style.top = "0px";
        });
      });
    </script>
  </body>
</html>
