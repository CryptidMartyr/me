    <script>
      const smallart = document.querySelectorAll("div.smallart");
      smallart.forEach((currentValue, listObj) => {
        currentValue.addEventListener("mouseover", (event) => {
          currentValue.style.overflow = "visible";
          currentValue.querySelector("img").style.objectPosition = "50% 50%";
          currentValue.querySelector("img").style.position = "relative";
        });
        currentValue.addEventListener("mouseout", (event) => {
          currentValue.style.overflow = "hidden";
          currentValue.querySelector("img").style.objectPosition = "0% 0%";
          currentValue.querySelector("img").style.position = "relative";
        });
      });
    </script>
